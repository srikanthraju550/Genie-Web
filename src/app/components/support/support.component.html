<app-header></app-header>
<!-- Start car breadcrumb row -->
<div class="container-fluid bt_bg bb_bg">
  <div class="container">
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Support</li>
        </ol>
      </nav>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="support_content pt_20">
          <!--Accordion wrapper-->
          <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
            <!-- Accordion card -->
            <div class="card" *ngFor="let data of supportData;let i=index">
              <div class="card-header" role="tab" id="headingOne + i">
                <a data-toggle="collapse" data-parent="#accordionEx" (click)="getSupportData(i)" href="#collapseOne + i" aria-expanded="true"
                  aria-controls="collapseOne + i">
                  <h5 class="mb-0">
                    {{data.title}} <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </h5>
                </a>
              </div>
              <div id="collapseOne + i" class="collapse" [ngClass]="{'show':i==sIndex}" role="tabpanel" aria-labelledby="headingOne + i"
                data-parent="#accordionEx">
                <div class="card-body">
                  <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="favourite_icon_row">
                        <img src="assets/images/call.png" style="width: 30px;"> <a>+91 {{data.mobile1}}</a> / 
                        <a style="margin-right: 10px;"> +91 {{data.mobile2}}</a> 
                        <img src="assets/images/msg.png" style="width: 30px;"> <a href="">{{data.email1}}, {{data.email2}}</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Accordion card -->
          </div>
          <!-- Accordion wrapper -->
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
