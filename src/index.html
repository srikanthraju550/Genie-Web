<script>
  // Start dropdown
  $(document).on('click', '.dropdown-menu_two a', function () {
    // $('.dropdown-menu_two a').removeClass('active');
    $('.dropdown-nav').addClass('active');
    // Start min max range section
    $("#slider-range").slider({
      range: true,
      min: 0,
      max: 500,
      values: [75, 300],
      slide: function (event, ui) {
        $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
      }
    });
    $("#amount").val("$" + $("#slider-range").slider("values", 0) +
      " - $" + $("#slider-range").slider("values", 1));
    // End min max range section
  });
  // End dropdown

  // Start password show
  function mypwd_show_hide() {
    var x = document.getElementById("show_hide_pwd");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

  function mypwd_show_hide1() {
    var x = document.getElementById("show_hide_pwd1");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  // End password show

  // Start Change the toggle image
  function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("assets/images/heart-1.svg")) {
      image.src = "assets/images/heart.svg";
    } else {
      image.src = "assets/images/heart-1.svg";
    }
  }
  // End Change the toggle image

  // Start min max range section
  $(function () {
    $("#slider-range").slider({
      range: true,
      min: 0,
      max: 500,
      values: [75, 300],
      slide: function (event, ui) {
        $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
      }
    });

    $("#amount").val("$" + $("#slider-range").slider("values", 0) +
      " - $" + $("#slider-range").slider("values", 1));
  });
  // End min max range section



  ///////////////// fixed menu on scroll for desktop
if ($(window).width() > 992) {
  $(window).scroll(function(){  
     if ($(this).scrollTop() > 40) {
        $('#row_top').addClass("fixed-top");
        // add padding top to show content behind navbar
        $('body').css('padding-top', $('.htop').outerHeight() + 'px');
      }else{
        $('#row_top').removeClass("fixed-top");
         // remove padding top from body
        $('body').css('padding-top', '0');
      }   
  });
} // end if

</script>
